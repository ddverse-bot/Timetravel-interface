<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time-Travel UI</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- THREE.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Inter, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    h1 { font-size: 4rem; margin-bottom: 20px; }
    p { max-width: 600px; text-align: center; opacity: 0.8; }

    #timeline { position: fixed; left: 50%; bottom: 30px; transform: translateX(-50%); display: flex; gap: 40px; font-weight: 600; z-index: 10; }
    .era { opacity: 0.3; transition: opacity 0.3s; }
    .era.active { opacity: 1; }

    #past { background: linear-gradient(#1e1e1e, #000); font-family: "Comic Sans MS", cursive; }
    #past button { padding: 16px 24px; border: 4px outset #ccc; background: #e0e0e0; font-size: 18px; cursor: pointer; }

    #present { background: radial-gradient(circle at top, #111, #000); }
    #present button { padding: 14px 28px; border-radius: 999px; border: none; background: white; color: black; font-weight: 600; }

    #future {
      background: radial-gradient(circle at center, #050505, #000);
      font-family: Orbitron, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.4);
      border-radius: 30px;
      padding: 40px;
    }

    .gesture { border: 1px dashed rgba(255,255,255,0.3); padding: 30px 50px; border-radius: 20px; opacity: 0.7; transition: transform 0.2s ease; }
    .voice { margin-top: 20px; font-size: 14px; opacity: 0.4; }
    .morph { transition: all 0.6s ease; }
    audio { display: none; }
  </style>
</head>
<body>

  <div id="timeline">
    <div class="era" id="t2005">2005</div>
    <div class="era" id="t2025">2025</div>
    <div class="era" id="t2035">2035</div>
  </div>

  <section id="past">
    <h1 class="morph">Welcome to the Internet</h1>
    <p>Popups. Bad fonts. Heavy buttons. We survived.</p>
    <button>Click Me</button>
  </section>

  <section id="present">
    <h1 class="morph">Designed for Humans</h1>
    <p>Clean, responsive, minimal. UX finally matters.</p>
    <button>Continue</button>
  </section>

  <section id="future">
    <h1 class="morph">The Interface Disappears</h1>
    <div class="gesture">Gesture Zone</div>
    <div class="voice">(voice hint)</div>
  </section>

  <audio id="snd2005" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_18b83c6e63.mp3"></audio>
  <audio id="snd2025" src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_52fdb6d7ab.mp3"></audio>
  <audio id="snd2035" src="https://cdn.pixabay.com/download/audio/2022/11/07/audio_8a8c7c58c6.mp3"></audio>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    gsap.registerPlugin(ScrollTrigger);

    const eras = { past: document.getElementById('t2005'), present: document.getElementById('t2025'), future: document.getElementById('t2035') };
    const sounds = { past: document.getElementById('snd2005'), present: document.getElementById('snd2025'), future: document.getElementById('snd2035') };

    function activateEra(active) {
      Object.values(eras).forEach(e => e.classList.remove('active'));
      eras[active].classList.add('active');
      Object.values(sounds).forEach(s => { s.pause(); s.currentTime = 0 });
      sounds[active].play().catch(()=>{});
    }

    ScrollTrigger.create({ trigger: '#past', start: 'top center', onEnter: () => activateEra('past') });
    ScrollTrigger.create({ trigger: '#present', start: 'top center', onEnter: () => activateEra('present') });
    ScrollTrigger.create({ trigger: '#future', start: 'top center', onEnter: () => activateEra('future') });

    gsap.utils.toArray('.morph').forEach(el => {
      gsap.from(el, { opacity: 0, y: 60, scrollTrigger: { trigger: el, start: 'top 80%' } });
    });

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.domElement.style.position = 'fixed';
    renderer.domElement.style.top = '0';
    renderer.domElement.style.left = '0';
    renderer.domElement.style.zIndex = '1';
    renderer.domElement.style.opacity = '0';
    document.body.appendChild(renderer.domElement);

    const mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(2,2), new THREE.MeshBasicMaterial({ wireframe: true, color: 0x888888 }));
    scene.add(mesh);
    camera.position.z = 5;

    function animate() { mesh.rotation.x += 0.003; mesh.rotation.y += 0.004; renderer.render(scene, camera); requestAnimationFrame(animate); }
    animate();

    ScrollTrigger.create({ trigger: '#future', start: 'top center', onEnter: () => gsap.to(renderer.domElement, { opacity: 1, duration: 1 }), onLeaveBack: () => gsap.to(renderer.domElement, { opacity: 0, duration: 1 }) });

    const gesture = document.querySelector('.gesture');
    window.addEventListener('mousemove', e => {
      const r = gesture.getBoundingClientRect();
      const dx = e.clientX - (r.left + r.width/2);
      const dy = e.clientY - (r.top + r.height/2);
      const dist = Math.sqrt(dx*dx + dy*dy);
      const scale = Math.max(0.9, 1.2 - dist/600);
      gsap.to(gesture, { scale, duration: 0.2 });
    });

    document.body.addEventListener('click', () => {
      Object.values(sounds).forEach(s => s.play().then(()=>s.pause()).catch(()=>{}));
    }, { once: true });
  });
  </script>
</body>
</html>
